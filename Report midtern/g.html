<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apstore</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/h.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>  
    <div style="text-align:center"> 
        <a class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-back ui-btn-icon-notext ui-corner-all" data-transition="slide" href="index.html" rel="external">Back</a>
        <button class="ui-btn ui-btn-inline" onclick="playPause()" >Play/Pause</button>
        <button class="ui-btn ui-btn-inline" onclick="makeBig()">Big</button>
        <button class="ui-btn ui-btn-inline" onclick="makeSmall()">Small</button>
        <button class="ui-btn ui-btn-inline" onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="600" height="500">
          <source src="images/intro.mp4" type="video/mp4">
        </video>
      </div>       
      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 900 ; 
      } 
      
      function makeSmall() { 
          myVideo.width = 400; 
      } 
      
      function makeNormal() { 
          myVideo.width = 550; 
      } 
      </script>
</body>
</html>
